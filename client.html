    <script>

        let queryParamsString = (window.location.search).replace('?', '').split("&");
        let queryParamsObject = {}
        for (i = 0; i < queryParamsString.length; i++) {
            queryParamsObject[queryParamsString[i].split('=')[0]] = queryParamsString[i].split('=')[1]
        }
        if (queryParamsObject.action == 'accountdelete') {
            alert('Account Delete Successfully')
        }


        //Sidebar Navigation
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        var toggler = document.getElementsByClassName("caret");
        for (var i = 0; i < toggler.length; i++) {
            toggler[i].addEventListener("click", function () {
                this.parentElement.querySelector(".nested").classList.toggle("active");
                this.classList.toggle("caret-down");
            });
        }

        function clientAction(data, type, full, meta) {
            return `<a class="btn btn-danger" onclick="deleteAc(${data})">Delete</a>
                    <a class="btn btn-danger" onclick="editAc(${data})">Edit</a> `;
        }

        function viewDashboard(data, type, full, meta) {
            return `<a class="btn btn-success" onclick="moveToDashboard('${data}')">View</a>`;
        }

        $('#clientTable').DataTable({
            "ajax": {
                url: `${apiuser}`,
                dataSrc: 'data',

            },
            "columns": [
                { "data": "id" },
                { "data": "userName" },
                { "data": "firstName" },
                { "data": "lastName" },
                { "data": "company" },
                { "data": "id", render: clientAction },
                { "data": "userName", render: viewDashboard }

            ]
        });

        function moveToDashboard(username) {
            localStorage.setItem('clientforreport', username);
            window.location.replace(`dashboard.html?name=${username}`)
        }
        function deleteAc(id) {
            axios.delete(`${apiuser}/${id}`).then(res => {
                console.log(res)
                if (res.data.success == 1) {
                    window.location.replace(`client.html?action=accountdelete`)
                } else if (res.data.success == 0) {
                    alert(`Account Not found`)
                }
            }).catch(e => {
                alert(e)
            })
        }
        function editAc(id) {
            window.location.replace(`clientEdit.html?id=${id}`)
