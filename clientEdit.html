        <script>
            const employeeForm = document.querySelector("#employeeForm");
            const inputFirstname = document.querySelector("#inputFirstname");
            const inputlastname = document.querySelector("#inputlastname");
            const inputUsername = document.querySelector("#inputUsername");
            const inputCompanyname = document.querySelector("#inputCompanyname");
            const inputPassword = document.querySelector("#inputPassword");
            const inputnewPassword = document.querySelector('#inputnewPassword');

            let queryParamsString = (window.location.search).replace('?', '').split("&");
            let queryParamsObject = {}
            for (i = 0; i < queryParamsString.length; i++) {
                queryParamsObject[queryParamsString[i].split('=')[0]] = queryParamsString[i].split('=')[1]
            }



            axios.get(`${apiuser}/${queryParamsObject.id}`).then(function (res) {
                console.log(res.data.data)
                inputFirstname.value = res.data.data.firstName
                inputlastname.value = res.data.data.lastName
                inputUsername.value = res.data.data.userName
                inputCompanyname.value = res.data.data.company
            })





            employeeForm.addEventListener('submit', (e) => {

                e.preventDefault()

                if (!inputFirstname.value || !inputlastname.value || !inputUsername.value || !inputCompanyname.value || !inputPassword.value || !inputnewPassword) {
                    alert('Some Fields Are Empty')
                } else {
                    let formObject = {};
                    formObject.firstName = inputFirstname.value
                    formObject.lastName = inputlastname.value
                    formObject.userName = inputUsername.value
                    formObject.company = inputCompanyname.value
                    formObject.password = inputPassword.value
                    formObject.newpassword = inputnewPassword.value
                    axios.patch(`${apiuser}/${queryParamsObject.id}`, formObject).then(function (res) {
                        if (res.data.success == 1) {
                            window.location.replace(`client.html`)
                        } else {
                            alert('something went wrong')
                        }
                    })
                }

            })


        </script>
